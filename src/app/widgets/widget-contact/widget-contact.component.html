<div class="widget"
     [ngStyle]="{'left': posX, 'top': posY, 'z-index': desktopService.getPosition(this)}"
     *ngIf="desktopService.isOpen(this)"
     [class.selected]="desktopService.isTopWidget(this)"
     (mousedown)="desktopService.open(this)"
     ngDraggable
     [handle]="handle"
     [bounds]="bounds"
     [inBounds]="true"
>
  <div #handle class="topbar">
    <div class="control-buttoncontainer" (click)="desktopService.close(this)">
      <fa name="times"></fa>
    </div>
    <h1 class="no-select">Contact me!</h1>
  </div>



  <div class="body" [ngStyle]="{'width': width, 'height': height}">
    <div>
      <p class="no-top-margin">
        <fa name="envelope-o"></fa>
        <a id="mail-link" href="mailto:contact@finn-thorben.me" class="simple-link"> contact@finn-thorben.me</a>
      </p>
      <p>If you are using PGP and deem my website a valid method of identification,
        my public key is available for download from the HKS-Pool and here is its
        fingerprint:</p>
      <p id="pgp">E28C 7864 6FA4 F70B 3042 2385 A78A 03C2 5A3A 3825</p>
    </div>
  </div>

</div>

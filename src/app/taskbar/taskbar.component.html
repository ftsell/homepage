<div id="taskbar">
    <div id="startmenu" class="widget shadow">
        <app-start-menu></app-start-menu>
    </div>

    <div *ngFor="let widget of widgets()"
         [class]="'widget ' + (widget.isTopWidget() ? 'shadow-inverse' : 'shadow')"
         (click)="onWidgetClicked(widget)">
        <fa [name]="widget.icon"></fa>
        <p class="no-select">{{widget.title}}</p>
    </div>
</div>

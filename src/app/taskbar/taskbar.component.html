<div id="taskbar">

    <div id="startmenu" class="taskbar-programm">
        <fa name="windows"></fa>
        <p class="no-select">Home</p>
    </div>

    <div
        *ngFor="let program of taskbarService.programs"
        class="taskbar-programm"
        (click)="onProgramClicked(program)"
    >
        <fa [name]="program.icon"></fa>
        <p class="no-select">{{program.title}}</p>
    </div>

</div>

{% extends "core/base.html" %}

{% block main %}
  <main>
    <div class="shell command">
      <div>$</div>
      <div>
        <span>cat {{ request.path }}.html</span>
      </div>
    </div>

    <h1>{{ post.title }}</h1>
    <p>Posted in category <a
      href="{% url "homepage_blog:category_index" category=post.category.tag %}">{{ post.category.name }}</a>.</p>

    <div>
      {% autoescape off %}
        {{ rendered_text }}
      {% endautoescape %}
    </div>
  </main>
{% endblock %}

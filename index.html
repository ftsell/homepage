<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script
                src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
                integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
                crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                // Open widget from taskbar
                $( ".widget-opener" ).on( "click", function (e) {
                    var link = $( e.currentTarget ).attr( "data-link" );
                    var widget = $(".widget[data-link=" + link + "]").get(0);
                    $( widget ).toggleClass( "active" );
                    console.log("Toggling " + link);
                } );

                // Close widget from "x"
                $( ".close-widget-icon" ).on( "click", function(e){
                    var widget = $( e.currentTarget ).closest( 'div.widget' );
                    $( widget ).toggleClass( "active" );
                    console.log("Closing " + $( widget ).attr( "data-link" ));
                });

                // Make windows draggable
                $( ".ui-draggable" ).draggable({
                    containment: "document",
                    handle: ".ui-draggable-handler"
                });
            })
        </script>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/animate.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.css" type="text/css">

    </head>
    <body>
        <!-- Widgets -->
        <div id = "widget-cv" class = "widget active ui-draggable" data-link = "cv">
            <div class = "widget-topbar ui-draggable-handler">
                <div class = "widget-nav">
                    <i class = "fa fa-times close-widget-icon" aria-hidden="true"></i>
                </div>
                <p class = "widget-title">CV</p>
            </div>
            <div class = "widget-body">
                Ich bin Finn.
                Ich kann tolle Webseiten machen.
                (Aber nur mit Maartens Hilfe)
            </div>
        </div>

        <div id = "widget-contact" class = "widget active ui-draggable" data-link = "contact">
            <div class = "widget-topbar ui-draggable-handler">
                <div class = "widget-nav">
                    <i class = "fa fa-times close-widget-icon" aria-hidden="true"></i>
                </div>
                <p class = "widget-title">Contact me!</p>
            </div>
            <div class = "widget-body">
                Ich bin unerreichbar!!!1111!!!1!
            </div>
        </div>

        <div id = "widget-imprint" class = "widget ui-draggable" data-link = "imprint">
            <div class = "widget-topbar ui-draggable-handler">
                <div class = "widget-nav">
                    <i class = "fa fa-times close-widget-icon" aria-hidden="true"></i>
                </div>
                <p class = "widget-title">Imprint</p>
            </div>
            <div class = "widget-body">
                Hier gibt es nichts zu sehen...
            </div>
        </div>

        <!-- Taskbar -->
        <div id='taskbar-container'>
            <div class = "toolbar" >
                <div id = "cv" class = "toolbar-programm widget-opener" data-link = "cv">
                    <i class = "fa fa-user-circle taskbar-icon" aria-hidden="true"></i>
                    <p class = "taskbar-text default-cursor no-select">CV</p>
                </div>

                <div id = "contact" class = "toolbar-programm widget-opener" data-link = "contact">
                    <i class = "fa fa-address-book taskbar-icon" aria-hidden="true"></i>
                    <p class = "taskbar-text default-cursor no-select">Contact</p>
                </div>

                <div id = "imprint" class = "toolbar-programm widget-opener float-right" data-link = "imprint">
                    <i class = "fa fa-gavel taskbar-icon" aria-hidden="true"></i>
                    <p class = "taskbar-text default-cursor no-select">Imprint</p>
                </div>
            </div>
        </div>
    </body>
</html>

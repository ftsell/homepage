---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
      metadata:
        labels:
          app.kubernetes.io/name: homepage
      spec:
        containers:
          - name: homepage
            image: registry.finn-thorben.me/ftsell/homepage
            ports:
              - name: http
                containerPort: 80
            livenessProbe:
              httpGet:
                port: http
            readinessProbe:
              httpGet:
                port: http
